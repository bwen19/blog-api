version: 1
packages:
  - name: "sqlc"
    path: "./db/sqlc"
    queries: "./db/query"
    schema: "./db/migration"
    engine: "postgresql"
    sql_package: "pgx/v4"
    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: true
    emit_exact_table_names: false
    emit_empty_slices: true
