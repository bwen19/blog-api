syntax = "proto3";

package pb;

import "google/protobuf/timestamp.proto";
import "common_message.proto";

option go_package = "github.com/bwen19/blog/grpc/pb";

message Post {
    int64 id = 1;
    string title = 2;
    string cover_image = 3;
    string content = 4;
    repeated Category categories = 5;
    repeated Tag tags = 6;
    bool featured = 7;
    string status = 8;
}

message AuthorItem {
    int64 id = 1;
    string username = 2;
    string avatar = 3;
}

message CreatePostResponse {
    Post post = 1;
}

message DeletePostRequest {
    int64 post_id = 1;
}

message UpdatePostRequest {
    int64 post_id = 1;
    optional string title = 2;
    optional string cover_image = 3;
    optional string content = 4;
    repeated int64 category_ids = 5;
    repeated int64 tag_ids = 6;
}
message UpdatePostResponse {
    Post post = 1;
}

message SubmitPostRequest {
    repeated int64 post_ids = 1;
}

message PublishPostRequest {
    repeated int64 post_ids = 1;
}

message WithdrawPostRequest {
    repeated int64 post_ids = 1;
}

message UpdatePostLabelRequest {
    int64 post_id = 1;
    repeated int64 category_ids = 2;
    repeated int64 tag_ids = 3;
    optional bool featured = 4;
}

message ListPostsRequest {
    int32 page_id = 1;
    int32 page_size = 2;
    string order = 3;
    string order_by = 4;
    optional string status = 5;
    optional string keyword = 6;
}
message ListPostsResponse {
    message PostItem {
        int64 id = 1;
        string title = 2;
        AuthorItem author = 3;
        repeated Category categories = 4;
        repeated Tag tags = 5;
        string status = 6;
        bool featured = 7;
        int64 view_count = 8;
        google.protobuf.Timestamp update_at = 9;
        google.protobuf.Timestamp publish_at = 10;
    }
    int64 total = 1;
    repeated PostItem posts = 2;
}

message GetPostRequest {
    int64 post_id = 1;
}
message GetPostResponse {
    Post post = 1;
}

message GetFeaturedPostsRequest {
    int32 num = 1;
}
message GetFeaturedPostsResponse {
    message PostItem {
        int64 id = 1;
        string title = 2;
        AuthorItem author = 3;
        string cover_image = 4;
        int64 view_count = 5;
        int64 star_count = 6;
        int64 comment_count = 7;
    }
    repeated PostItem posts = 1;
}

message GetPostsRequest {
    int32 page_id = 1;
    int32 page_size = 2;
    string order = 3;
    string order_by = 4;
    optional bool featured = 5;
    optional int64 author_id = 6;
    optional int64 category_id = 7;
    optional int64 tag_id = 8;
    optional string keyword = 9;
}
message GetPostsResponse {
    message PostItem {
        int64 id = 1;
        string title = 2;
        AuthorItem author = 3;
        string cover_image = 4;
        repeated Tag tags = 5;
        int64 view_count = 6;
        int64 star_count = 7;
        int64 comment_count = 8;
        google.protobuf.Timestamp publish_at = 9;
    }
    int64 total = 1;
    repeated PostItem posts = 2;
}

message ReadPostRequest {
    int64 post_id = 1;
}
message ReadPostResponse {
    message Post {
        int64 id = 1;
        string title = 2;
        UserInfo author = 3;
        string content = 4;
        repeated Category categories = 5;
        repeated Tag tags = 6;
        int64 view_count = 7;
        int64 star_count = 8;
        google.protobuf.Timestamp publish_at = 9;
    }
    Post post = 1;
}

message StarPostRequest {
    int64 post_id = 1;
    bool like = 2;
}